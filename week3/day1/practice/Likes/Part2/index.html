<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page -->
    <title>likes</title>
    <!-- Link to an external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header section -->
    <header>Network</header>
    
    <!-- Main content -->
    <h1 class="title">Your Feed</h1>
    <main>
        <!-- Right side with user information -->
        <div class="right-side">
            <img src="img/user-circle.png" alt="user-circle">
            <a href="#">Add an avatar</a>
            <h1>James Doe</h1>
        </div>

        <!-- Left side with post containers -->
        <div class="left-side">
            <!-- First container with post by Neil M -->
            <div class="container">
                <!-- Header of the post -->
                <div class="header">
                    <h3>Neil M</h3>
                    <!-- Like section with like count and like button -->
                    <div class="like">
                        <p><span>9</span> Like(s)</p>
                        <button class="btn" onclick="increment(1)">Like</button>
                    </div>
                </div>
                <!-- Content of the post -->
                <div class="filer">
                    <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                </div>
            </div>

            <!-- Second container with post by Nichole K -->
            <div class="container">
                <div class="header">
                    <h3>Nichole K</h3>
                    <div class="like">
                        <p><span>12</span> Like(s)</p>
                        <button class="btn" onclick="increment(2)">Like</button>
                    </div>
                </div>
                <div class="filer">
                    <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                </div>
            </div>

            <!-- Third container with post by Jim R -->
            <div class="container">
                <div class="header">
                    <h3>Jim R</h3>
                    <div class="like">
                        <p><span>9</span> Like(s)</p>
                        <button class="btn" onclick="increment(3)">Like</button>
                    </div>
                </div>
                <div class="filer">
                    <p>I can't stop listening to the <a href="#">new album.</a> Who else is liking it?</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Reference to an external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
