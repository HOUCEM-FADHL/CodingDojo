<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Button Up</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Three div elements each containing a button input -->

    <!-- Search button -->
    <div>
        <input id="search" type="button" title="search" value="Search">
    </div>

    <!-- Plus button -->
    <div>
        <input id="plus" type="button" title="plus" value="+">
    </div>

    <!-- Create Account button -->
    <div>
        <input id="new-account" type="button" title="new-account" value="Create Account">
    </div>
</body>
</html>
