<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Flex Navbar</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation container -->
    <div class="nav">
        <!-- Heading for the navigation -->
        <h1 class="nav-title">Profile</h1>
        
        <!-- Unordered list for navigation links -->
        <ul class="nav-links">
            <!-- List item with a link "Home" -->
            <li><a href="#">Home</a></li>
            
            <!-- List item with a link "My Profile" and the "active" class indicating it's the current page -->
            <li><a href="#" class="active">My Profile</a></li>
            
            <!-- List item with a link "Find Connections" -->
            <li><a href="#">Find Connections</a></li>
            
            <!-- List item with a button "Sign Out" -->
            <li><button class="btn">Sign Out</button></li>
        </ul>
    </div>    
</body>
</html>
