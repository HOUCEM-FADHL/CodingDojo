<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Define character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title of the document -->
    <title>FLEX-ible Columns</title>
    
    <!-- Link to an external stylesheet (style.css) for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- First row with four columns each taking 1/4 of the width -->
    <div class="row">
        <div class="col">1/4</div>
        <div class="col">1/4</div>
        <div class="col">1/4</div>
        <div class="col">1/4</div>
    </div>
    
    <!-- Second row with two columns, the first taking 1/3 and the second taking 2/3 of the width -->
    <div class="row">
        <div class="col">1/3</div> 
        <div class="col-2">2/3</div>
    </div>
    
    <!-- Third row with two columns, the first taking 2/5 and the second taking 3/5 of the width -->
    <div class="row">
        <div class="col-2">2/5</div>
        <div class="col-3">3/5</div>
    </div>
</body>
</html>
