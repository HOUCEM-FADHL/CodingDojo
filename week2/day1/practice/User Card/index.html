<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Set character encoding and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Set the title of the document -->
    <title>User Card</title>
    
    <!-- Link to an external stylesheet (style.css) for styling -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the user card -->
    <div class="container">
        <!-- Header section (empty in this example) -->
        <header></header>
        
        <!-- User profile image -->
        <img src="icons/user-circle.png" alt="user-circle">
        
        <!-- Main section containing user information -->
        <section>
            <!-- User's name -->
            <h1>Houcem Fadhl</h1>
            
            <!-- Location information with a map marker icon -->
            <div class="map">
                <img src="icons/map-marker.png" alt="map-marker" class="logomap">
                <p>Tunis</p>
            </div>
            
            <!-- Job title and description -->
            <p>Developer | Engineer | Problem Solver</p>
            <p>Master of Shadows and the Internet!</p>
            
            <!-- Edit profile section with a gear icon -->
            <div class="edit">
                <img src="icons/gear.png" alt="gear" class="logomap">
                <a href="#">edit profile</a>
            </div>
        </section>
    </div>
</body>
</html>
