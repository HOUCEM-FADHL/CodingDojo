<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Document metadata -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the document -->
    <title>Position Practice</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <!-- Main container div -->
    <div class="container">
        <!-- Top navigation div -->
        <div class="top-nav"></div>
        
        <!-- Row div containing side navigation and main content -->
        <div class="row">
            <!-- Side navigation div -->
            <div class="side-nav"></div>
            
            <!-- Main content div -->
            <div class="main">
                <!-- Nested row div within the main content for sub-content and advertisement -->
                <div class="row">
                    <!-- Sub-content divs within the nested row -->
                    <div class="sub-content"></div>
                    <div class="sub-content"></div>
                    <div class="sub-content"></div>
                </div>
                <!-- Advertisement div within the main content -->
                <div id="advertisement"></div>
            </div>
        </div>
    </div>
</body>
</html>
